<!-- The popup's size must be between 25x25 and 800x600 pixels. -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Righteous&display=swap" rel="stylesheet">
    </head>
    <header class="header">
        <h4 class="title righteous">ToS;DR</h4>
    </header>
    <body>
        <div class="content-div">
            <div class="initial-message-section">
                <h1>Let me do the reading...</h1>
                <p class="instructions">Highlight your suspicious agreement and click <span>scan</span>.</p>
                <button id="tosdr-btn" class="button-87">
                    SCAN
                </button>
            </div>
            <div class="loading-section">
                <div class="loading-circle"></div>
                <h3>Looking for <span id="loading-item">suspicious clauses...</span></h3>
            </div>
            <div class="ai-res-section">
                <h2 class="ai-res-hero">This contract signs off about</h2>
                <h1 id="output"></h1>
                <h2>of your soul.</h2>
                <p id="summary"></p>
                <div class="choices">
                    <button id="accept-btn" class="button-87">Accept</button>
                    <button id="reject-btn" class="button-87-dark">Reject</button>
                </div>
            </div>
            <div class="soul-meter-section">
                <h2>Soul remaining</h2>
                <div class="soul-meter">
                    <div class="soul-fill" id="soul-fill"></div>
                </div>
                <h3 id="soul-percentage"></h3>
                <button id="scan-again-btn" class="button-87">Scan again</button>
                <button id="reset" class="button-87-dark">Reset soul meter</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
